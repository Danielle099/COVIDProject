<html>
  <head>
    <style>
        .overlay {
             width: 200px;
             height: 200px;
             position: absolute;
             top: 60px;   /* chartArea top  */
             left: 180px; /* chartArea left */
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['College', 'Covid Cases'],
          ['Lafayette College',     11],
          ['Lehigh University',      29],
          ['Moravian College',  2],
          ['Muhlenberg College', 8],
          ['DeSales University',    7],
          ['Cedar Crest College',    7],
          ['Pennsylvania State University Lehigh Valley',    12]
        ]);

        var options = {
          title: 'Covid cases by college in the Lehigh Valley',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
    <div class="overlay">
            <div style="color: #b44; font-family:'Arial Black'; font-size: 32px; letter-spacing: .21em; margin-top:175px; margin-left:145px;">76</div>
    </div>
  </body>
</html>
